<app-header [searchType]="'PEOPLE_SEARCH'" (search)="search($event)"></app-header>
<div *ngIf="!isLoaded">
    <h3>Loading ...</h3>
</div>
<div *ngIf="isLoaded">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of currentList">
            {{item?.name}}
            <button type="button" class="btn btn-link" (click)="gotToDetails(item?.url)">More Details</button>
        </li>

    </ul>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item" [ngClass]="{'disabled': currentObj?.previous === null}">
                <button class="page-link" (click)="pagination(currentObj.previous)">Previous</button>
            </li>
            <li class="page-item" [ngClass]="{'disabled': currentObj?.next === null}">
                <button class="page-link" (click)="pagination(currentObj.next)">Next</button>
            </li>
        </ul>
    </nav>
</div>
