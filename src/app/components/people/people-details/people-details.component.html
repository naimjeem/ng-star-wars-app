<app-header></app-header>
<div *ngIf="!isLoaded">
    <h3>Loading ...</h3>
</div>
<div *ngIf="isLoaded">
    <ul class="list-group">
        <li class="list-group-item">Title: {{details?.name}}</li>
        <li class="list-group-item">Height: {{heightType(details?.height)}}</li>
        <li class="list-group-item">Homeworld: {{homeworld}}</li>
    </ul>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
        <button class="page-link" (click)="back()">Back</button>
    </ul>
</nav>
